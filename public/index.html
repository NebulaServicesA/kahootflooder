
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Bot Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kahoot Bot Manager</h1>
        <div class="form-group">
            <label for="pin">Game PIN:</label>
            <input type="number" id="pin" required>
        </div>
        <div class="form-group">
            <label for="botCount">Number of Bots:</label>
            <input type="number" id="botCount" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="useRandomNames">
                Use Random Names
            </label>
        </div>
        <div id="botNameGroup" class="form-group">
            <label for="botName">Bot Name:</label>
            <input type="text" id="botName">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="useNameBypass">
                Use Name Bypass
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="controlManually">
                Control Manually
            </label>
        </div>
        <button onclick="startBots()">Start Bots</button>
        <button onclick="leaveBots()" class="leave-btn">Leave Game</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
